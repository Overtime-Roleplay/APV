<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Basic Search Example</title>
  <style>
    .search-result { display: none; }
    .visible { display: block; }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Zoeken..." />

  <div id="content">
    <div class="search-result">Welkom op de pagina voor de Wet- en Regelgeving van Overtime!</div>
    <div class="search-result">Main discord server van Overtime</div>
    <div class="search-result">Support discord server van Overtime</div>
    <div class="search-result">Onderwereld discord server van Overtime</div>
    <div class="search-result">Overheids discord server van Overtime</div>
    <!-- Add more blocks as needed -->
  </div>

  <script>
    const input = document.getElementById('searchInput');
    const results = document.querySelectorAll('.search-result');

    input.addEventListener('input', function() {
      const query = this.value.toLowerCase();
      results.forEach(div => {
        if (div.textContent.toLowerCase().includes(query)) {
          div.classList.add('visible');
        } else {
          div.classList.remove('visible');
        }
      });
    });

    // Show all on load
    results.forEach(div => div.classList.add('visible'));
  </script>
</body>
</html>
